name: Build macOS Static Library

on:
  push:
    branches: [ "mac/*" ]
    paths:
      - "wstunnel-mac/**"
      - "wstunnel/Cargo.toml"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/build-mac.yaml"
  workflow_dispatch:

env:
  RUST_VERSION: "1.93.0"
  MACOSX_DEPLOYMENT_TARGET: "26.0"

jobs:
  build:
    name: Build wstunnel-mac (aarch64-apple-darwin)
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: mac-aarch64

      - name: Build static library
        run: |
          export MACOSX_DEPLOYMENT_TARGET=${{ env.MACOSX_DEPLOYMENT_TARGET }}
          cargo build --release --target aarch64-apple-darwin -p wstunnel-mac

      - name: Prepare artifact
        run: |
          mkdir -p artifact/include
          cp target/aarch64-apple-darwin/release/libwstunnel_mac.a artifact/
          cp wstunnel-mac/include/wstunnel_mac.h artifact/include/
          cd artifact && shasum -a 256 libwstunnel_mac.a > CHECKSUM.sha256
          echo "=== Build Info ==="
          ls -lh libwstunnel_mac.a
          cat CHECKSUM.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wstunnel-mac-aarch64-apple-darwin
          path: artifact/
          retention-days: 90