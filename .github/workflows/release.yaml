on:
  # Indicates I want to run this workflow on all branches, PR, and tags
  push:
    branches: [ "main", "draft" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  RUST_VERSION: 1.93.0
  BIN_NAME: "wstunnel"

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux
          - name: Linux x86_64
            target: x86_64-unknown-linux-musl
            build-args: "--release --features=jemalloc"

          - name: Linux aarch64
            target: aarch64-unknown-linux-musl
            build-args: "--release --features=jemalloc -vv"

    steps:

      - name: Install package for linux
        run: sudo apt install musl-tools

      - name: Checkout Git repo
        uses: actions/checkout@v3

      # Linux & Windows
      - name: Install rust toolchain for Linux
        uses: actions-rs/toolchain@v1
        with:
          # We setup Rust toolchain and the desired target
          profile: minimal
          toolchain: "${{ env.RUST_VERSION }}"
          override: true
          target: ${{ matrix.platform.target }}
          components: rustfmt, clippy

      - name: Install cross for aarch64
        if: contains(matrix.platform.target, 'aarch64')
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install bindgen-cli
        run: cargo install bindgen-cli

      - name: Install taplo-cli
        run: cargo install taplo-cli --locked

      - name: Show command used for Cargo
        run: |
          echo "cargo command is: ${{ env.CARGO }}"
          echo "target flag is: ${{ env.BUILD_ARGS }}"

      - name: Build ${{ matrix.platform.name }} binary
        uses: actions-rs/cargo@v1
        env:
          JEMALLOC_SYS_WITH_LG_PAGE: ${{ contains(matrix.platform.target, 'aarch64') && '14' || '12' }}
        # We use cross-rs if not running on x86_64 architecture on Linux
        with:
          command: build
          use-cross: ${{ !contains(matrix.platform.target, 'x86_64') }}
          args: ${{ matrix.platform.build-args }} --bin wstunnel --target ${{ matrix.platform.target }}

      - name: Store artifact
        uses: actions/upload-artifact@v4
        with:
          # Finally, we store the binary as GitHub artifact for later usage
          name: ${{ env.BIN_NAME }}-${{ matrix.platform.target }}
          path: target/${{ matrix.platform.target }}/release/${{ env.BIN_NAME }}
          retention-days: 1

  release:
    name: Release
    needs: [ build ]
    # We run the release job only if a tag starts with 'v' letter
    if: startsWith( github.ref, 'refs/tags/v' )
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Git repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Download all artifacts
      - uses: actions/download-artifact@v4.1.7
        with:
          path: artifacts

      - name: list artifacts
        run: find artifacts/

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v1'
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}